<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stibin Augustine - Portfolio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS (CDN for quick setup as requested) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
          darkMode: "class",
          theme: {
              extend: {
                  colors: {
                      "primary": "#38bdf8", /* Modified to the Light Blue from previous turn for Flutter vibe, fitting the dark theme */
                      "background-light": "#f5f6f8",
                      "background-dark": "#0f172a", /* Slate 900 */
                      "card-dark": "#1e293b", /* Slate 800 */
                  },
                  fontFamily: {
                      "display": ["Inter", "sans-serif"]
                  },
                  borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
              },
          },
      }
    </script>
    <style>
      /* Ensure smooth scrolling */
      html { scroll-behavior: smooth; }
      body { background-color: #0f172a; color: white; }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
